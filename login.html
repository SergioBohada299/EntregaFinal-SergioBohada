<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>SIMCULTIVO</title>
  </head>
  <body>
    <section class="main">
      <section class="logo"><div class="logo--div"></div></section>
      <section class="loginPanel">
        <div class="loginPanel--main">
          <div class="loginPanel--sections">
            <label for="Name" name="Name">Nombre: </label
            ><input type="text" id="Name" />
          </div>
          <div class="loginPanel--sections">
            <label for="Cultivo">Cultivo: </label
            ><input type="text" id="Cultivo" name="Cultivo" />
          </div>
          <div class="loginPanel--sections">
            <label for="Hc">Hectareas: </label
            ><input type="number" id="Hc" name="Hc" />
          </div>
<button id="btnCont" type="button" class="boton">Continuar</button>
        </div>
      </section>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
